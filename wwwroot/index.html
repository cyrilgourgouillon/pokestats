<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome//fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-select/dist/css/bootstrap-select.min.css">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Pokéstats</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar  -->

        <div class="bg-light border-right" id="sidebar-wrapper">

            <div class="sidebar-heading">
                <img src="./images/logo.png" alt="logo-pokestats" class="logo" />
            </div>

            <div class="container">
                <h4 class="text-center">Critères de sélection...</h4>
                <div class="container">
                    <form id="parameters-form">
                        <div class="form-group">
                            <label for="basic-url">Num Dex</label>
                            <span class="badge badge-danger">890</span>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">#</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Ex : 001" aria-label="numDex" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Label">Label</label>
                            <span class="badge badge-danger">500</span>
                            <input type="text" class="form-control" id="Label">
                        </div>

                        <div class="form-group">
                            <label class="form-check-label">Couleur(s)</label>
                            <span class="badge badge-danger">340</span>
                            <div class="form-check">
                                <div class="form-check form-check-inline">

                                    <label for="pokemon-bleu" class="btn xbleu rounded-button btn-badge-text">
                                        <input type="checkbox" id="pokemon-bleu" class="badgebox">
                                        <span class="badge-circle  badge text-white">
                                            <i class="fa fa-check"></i>
                                        </span>
                                     </label>
                                    <span class="badge badge-count badge-danger">502</span>

                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-check-label">Type(s)</label>
                            <span class="badge badge-danger">420</span>
                            <div class="form-check">
                                <div class="form-check">
                                    <label for="pokemon-gen1" class="btn btn-sm btn-primary rounded-pill btn-badge-text">Pokémon gen1 
                                        <input type="checkbox" id="pokemon-gen1" class="badgebox">
                                        <span class="badge badge-white text-primary">
                                            <i class="fa fa-check"></i>
                                        </span>     
                                    </label>
                                    <span class="badge badge-count badge-danger">502</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <select class="selectpicker">
                                <option>Mustard</option>
                                <option>Ketchup</option>
                                <option>Relish</option>
                            </select>
                        </div>

                    </form>
                    <button type="submit" class="btn btn-primary">Rechercher</button>
                </div>
            </div>
        </div>

        <!-- Page Content  -->
        <div id="page-content-wrapper">
            <button class="btn btn-warning" id="menu-toggle"> <i class="fas fa-bars text-primary"></i> </button>
            <div class="container-fluid mb-3" id="switch-view">


                <nav class="navbar navbar-expand navbar-light bg-light rounded-pill">
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav m-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Tableau</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Graphe</a>
                            </li>
                        </ul>
                    </div>
                </nav>



            </div>

            <div class="container-fluid bg-light">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="js/bundle.js"></script>

</body>

</html>
