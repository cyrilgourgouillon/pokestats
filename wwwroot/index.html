<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome//fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-select/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="../node_modules/ag-grid-community/dist/styles/ag-grid.min.css">
    <link rel="stylesheet" href="../node_modules/ag-grid-community/dist/styles/ag-theme-material.css">
    <link rel="stylesheet" href="../node_modules/chart.js/dist/Chart.min.css">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Pokéstats</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar  -->

        <div class="bg-light border-right" id="sidebar-wrapper">

            <div class="sidebar-heading">
                <img src="./images/logo.png" alt="logo-pokestats" class="logo" />
            </div>

            <div class="container">
                <h4 class="text-center mb-3">Critères de sélection...</h4>
                <form  id="parameters-form">
                    <div class="px-3" style="height: 75vh; overflow-y: scroll; overflow-x: hidden;"  >
                        <div id="dynamic-parameters-form">
                            <!-- Chargement à faire -->
                        </div>
                    </div>
                    <div class="mt-3 mb-3">
                        <button type="submit" class=" btn btn-primary btn-block">Rechercher</button>
                    </div>
                   
                </form>
            </div>
        </div>

        <!-- Page Content  -->
        <div id="page-content-wrapper">
            <button class="btn btn-warning" id="menu-toggle"> <i class="fas fa-bars text-primary"></i> </button>
            <div class="container-fluid mb-3" id="switch-view">


                <nav class="navbar navbar-expand navbar-light bg-light rounded-pill">
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav m-auto">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#pokemons-table" role="tab" href="#">Tableau</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#pokemons-graph" role="tab" href="#">Graphe</a>
                            </li>
                        </ul>
                    </div>
                </nav>



            </div>

            <div class="container-fluid m-0 tab-content">
                <table style="height: 85vh;width:100%;" id="pokemons-table" class="ag-theme-material fade active show tab-pane ">
                    
                </table>
                <div style="height: 85vh;width:100%;" id="pokemons-graph" class="bg-white fade  tab-pane ">
                    <div class="container-fluid h-100">
                        <div class="row h-100">
                            <div class="col-2 bg-light border-right">
                                <div class="py-4">
                                    <h5 class="mb-4">Critères d'affichage...</h5 class="m-4">
                                        <div  class="form-group">
                                            <label>Axe X</label>
                                             <select id="graphe-x" class=" form-control form-control-sm">
                                                 <option>En attente des critères</option>
                                             </select>
                                        </div>
                                        <div  class="form-group">
                                            <label>Axe Y</label>
                                             <select id="graphe-y"  class="form-control form-control-sm">
                                                <option>En attente des critères</option>
                                             </select>
                                        </div>
                                        <button id="afficher-graph" class="btn btn-primary mt-4 btn-block">Afficher</button>
                                </div>
                            </div>
                            <div class="col-10 h-100 py-3">
                                <canvas id="myChart"></canvas>
                            </div>
                        </div>
                    </div>
                        
                </div>
            </div>
        </div>

        <script src="js/bundle.js"></script>

</body>

</html>
