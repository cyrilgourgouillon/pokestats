<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome//fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-select/dist/css/bootstrap-select.min.css">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Pokéstats</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar  -->

        <div class="bg-light border-right" id="sidebar-wrapper">

            <div class="sidebar-heading">
                <img src="./images/logo.png" alt="logo-pokestats" class="logo" />
            </div>

            <div class="container">
                <h4 class="text-center mb-3">Critères de sélection...</h4>
                <div class="container">
                    <form id="parameters-form">
                        <div id="dynamic-parameters-form">
                            <!-- Chargement à faire -->
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Rechercher</button>
                    </form>
                    
                </div>
            </div>
        </div>

        <!-- Page Content  -->
        <div id="page-content-wrapper">
            <button class="btn btn-warning" id="menu-toggle"> <i class="fas fa-bars text-primary"></i> </button>
            <div class="container-fluid mb-3" id="switch-view">


                <nav class="navbar navbar-expand navbar-light bg-light rounded-pill">
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav m-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Tableau</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Graphe</a>
                            </li>
                        </ul>
                    </div>
                </nav>



            </div>

            <div class="container-fluid bg-light">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="js/bundle.js"></script>

</body>

</html>
