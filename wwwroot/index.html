<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome//fontawesome-free/css/all.min.css">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Pokéstats</title>
</head>

<body>
    <script src="js/bundle.js"></script>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar  -->

        <div class="bg-light border-right" id="sidebar-wrapper">

            <div class="sidebar-heading">
                <img src="https://fontmeme.com/permalink/191201/fdc6e15c3f17b65966b3efa317daa966.png" alt="logo-pokestats" class="logo" />
            </div>

            <div class="container">
                <h4 class="text-center">Critères de sélection...</h4>
                <div class="container">
                    <form>
                        <div class="form-group">
                            <label for="basic-url">Num Dex</label>
                            <span class="badge badge-danger">890</span>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">#</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Ex : 001" aria-label="numDex" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Label">Label</label>
                            <span class="badge badge-danger">500</span>
                            <input type="text" class="form-control" id="Label">
                        </div>

                        <div class="form-group">
                            <label class="form-check-label">Couleur(s)</label>
                            <span class="badge badge-danger">340</span>
                            <div class="form-check">
                                <input class="form-check-input regular-checkbox xRed" type="checkbox" id="inlineCheckbox1" value="option1">
                                <input class="form-check-input regular-checkbox xOrange" type="checkbox" id="inlineCheckbox2" value="option2">
                                <input class="form-check-input regular-checkbox xYellow" type="checkbox" id="inlineCheckbox2" value="option2">
                                <input class="form-check-input regular-checkbox xGreen" type="checkbox" id="inlineCheckbox2" value="option2">
                                <input class="form-check-input regular-checkbox xBlue" type="checkbox" id="inlineCheckbox2" value="option2">
                                <input class="form-check-input regular-checkbox xPurple" type="checkbox" id="inlineCheckbox2" value="option2">
                                <input class="form-check-input regular-checkbox xBlack" type="checkbox" id="inlineCheckbox2" value="option2">
                                <input class="form-check-input regular-checkbox xWhite" type="checkbox" id="inlineCheckbox2" value="option2">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-check-label">Type(s)</label>
                            <span class="badge badge-danger">890</span>
                            <div class="form-check">
                                <span class="badge badge-pill badge-primary">Eau <input type="checkbox" id="default" class="badgebox"></span>
                                <span class="badge badge-pill badge-success">Plante <input type="checkbox" id="default" class="badgebox"></span>
                                <span class="badge badge-pill badge-danger">Feu <input type="checkbox" id="default" class="badgebox"></span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Rechercher</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Page Content  -->
        <div id="page-content-wrapper">
            <button class="btn btn-warning" id="menu-toggle"> <i class="fas fa-bars"></i> </button>
            <div class="container-fluid mb-3" id="switch-view">
                <nav class="navbar navbar-expand-lg navbar-light bg-light rounded-pill">

                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav m-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Tableau</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Graphe</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

            <div class="container-fluid bg-light">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- jQuery CDN - Slim version (=without AJAX) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script>
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        </script>

</body>

</html>
