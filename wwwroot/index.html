<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome//fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-select/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="../node_modules/ag-grid-community/dist/styles/ag-grid.min.css">
    <link rel="stylesheet" href="../node_modules/ag-grid-community/dist/styles/ag-theme-material.css">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Pokéstats</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar  -->

        <div class="bg-light border-right" id="sidebar-wrapper">

            <div class="sidebar-heading">
                <img src="./images/logo.png" alt="logo-pokestats" class="logo" />
            </div>

            <div class="container">
                <h4 class="text-center mb-3">Critères de sélection...</h4>
                <div class="container">
                    <form id="parameters-form">
                        <div id="dynamic-parameters-form">
                            <!-- Chargement à faire -->
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Rechercher</button>
                    </form>
                    
                </div>
            </div>
        </div>

        <!-- Page Content  -->
        <div id="page-content-wrapper">
            <button class="btn btn-warning" id="menu-toggle"> <i class="fas fa-bars text-primary"></i> </button>
            <div class="container-fluid mb-3" id="switch-view">


                <nav class="navbar navbar-expand navbar-light bg-light rounded-pill">
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav m-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Tableau</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Graphe</a>
                            </li>
                        </ul>
                    </div>
                </nav>



            </div>

            <div class="container-fluid m-0">
                <div class="table-responsive">
                    <table style="height: 88vh;width:100%;" id="pokemons-table" class="ag-theme-material">
                       
                    </table>
                </div> 
            </div>
        </div>

        <script src="js/bundle.js"></script>

</body>

</html>
